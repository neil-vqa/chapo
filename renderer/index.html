<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
  </style>
  <link rel="stylesheet" href="bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="renderer.js" defer></script>
  <title>Chapo | Offline text processing with LLM</title>
</head>

<body>
  <section class="columns">
    <div class="column">
      <form action="submit">
        <div class="field">
          <label class="label">Task</label>
          <div class="control">
            <div class="select">
              <select id="task" required>
                <option selected>Grammar correction</option>
                <option>Paraphrase</option>
                <option>Summarize</option>
                <option>Extract information</option>
                <option>Extract keywords</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Text to process</label>
          <div class="control">
            <textarea id="textarea" required class="textarea" rows="18" id="raw-text" maxlength="4000" placeholder="Example:

Confidential - Internal Memo
To: All Meta Employees
From: Mark Zuckerberg, CEO
Subject: Embracing AI Advancements at Meta

As we continue to push the boundaries of innovation, I want to emphasize the importance of Artificial Intelligence (AI) in our future success. We've made significant strides in AI research and development, and I'm excited to share that we'll be investing heavily in this area.

In the coming months, expect to see advancements in conversational AI, computer vision, and predictive analytics. To support these efforts, we'll provide additional training and resources to help you develop the skills you need to succeed in an AI-driven world.

I encourage you to think creatively about how to apply AI to your work and ensure that AI is developed and deployed responsibly. Let's work together to harness the power of AI to drive positive change and create a better future for everyone.

If you have any questions or ideas, please reach out to your manager or our AI research team.

Thank you for your hard work and dedication.

Best regards,

Mark Zuckerberg
CEO, Meta"></textarea>
            <p class="is-size-7">Characters left: <span id="charCount">4000</span></p>
          </div>
        </div>

        <div class="field">
          <label class="label">Entities to extract (if extracting info)</label>
          <div class="control">
            <input class="input" type="text" id="extract-entities"
              placeholder="Example: company name, subject, letter sender" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-link">Go</button>
          </div>
        </div>
      </form>
    </div>
    <div class="column">
      <label class="label">Result</label>
      <div class="content">
        <p id="result" class="text-result">
          (Processed text will appear here)
        </p>
      </div>
    </div>
  </section>
</body>

</html>
